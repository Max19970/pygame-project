<!doctype html>
<html lang="en" xmlns:padding-left="http://www.w3.org/1999/xhtml" xmlns:padding-right="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div>
            <a href="/"><img src="/static/img/feel_logo.png"
                             hspace="50" vspace="30"
                             class="navbar-brand"/></a>
            <a href="/main" style="margin-left: 30px"><font size="5" face="Trebuchet MS" color="grey">На главную</font></a>
        </div>
        {% if current_user.is_authenticated %}
            <div>
                <img src="{{ current_user.avatar_img }}" width="48px" height="48px"
                     class="border rounded-circle border-danger" style="margin-bottom: 10px"/>
                <select style="border: 0px;font-size: 20px;margin-right: 20px" class="bg-light" onChange="window.location.href=this.value">
                    <option selected disabled hidden>{{ current_user.name }} {{ current_user.surname }}</option>
                    <option value="/user/{{ current_user.id }}">Профиль</option>
                    <option value="/logout">Выйти</option>
                </select>
            </div>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<div style="margin-left: 100px;margin-right: 100px">
    {% block content %}{% endblock %}
</div>
</body>
</html>
